<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>

</head>

<body>
    <table>
        <tr>
            <td type="number" >height</td>
            <td><input type="number" id="height"></td>
        </tr>
        <tr>
            <td type="number" >weight</td>
            <td><input type="number" id="weight"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="bmi()">Check</button></td>
        </tr>
        <tr>
            <td>
                <p id="pResult">
                    Result:
                </p>
            </td>
        </tr>
    </table>
    <script>
        function bmi() {
            let height = Number(document.getElementById('height').value);
            let weight = Number(document.getElementById('weight').value);
            let bmi = weight / (height ^ 2);

            if (bmi < 18)
                // document.write("Underweight");
                document.getElementById("pResult").innerHTML = "Underweight";
            else if (bmi < 25.0)
                // document.write("Normal");
                document.getElementById("pResult").innerHTML = "Normal";
            else if (bmi < 30.0)
                // document.write("Overweight");
                document.getElementById("pResult").innerHTML = "Overweight";
            else
                // document.write("Obese");
                document.getElementById("pResult").innerHTML = "Obese";
            // 
        }
    </script>
</body>

</html>
