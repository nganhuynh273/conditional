<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với toán tử ba ngôi</title>
</head>

<body>
    <script>
        let login = prompt("login")
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
            'Greetings' :
            (login == '') ?
            'No login' :
            '';
   

        if (login == 'Employee') {
            message = 'Hello';
        } else if (login == 'Director') {
            message = 'Greetings';
        } else if (login == '') {
            message = 'No login';
        } else {
            message = '';
        }

        alert(message)
    </script>
</body>

</html>
