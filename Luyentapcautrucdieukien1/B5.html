<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <label name="nhapdiem">
        <input type="number" id="diemkiemtra" max="10">
        <input type="number" id="diemthi" max="10">
        <input type="number" id="diemcuoiki" max="10">
        <button onclick="tongket()">Result</button>
    </label>
    <script>
        function tongket() {
            let diemKT = Number(document.getElementById('diemkiemtra').value);
            let diemthi = Number(document.getElementById('diemthi').value);
            let diemcuoiki = Number(document.getElementById('diemcuoiki').value);
            tongdiem = (diemKT + (diemthi * 2) + (diemcuoiki * 3)) / 6;


            switch (true) {
                case tongdiem >= 9:
                    document.write('Học sinh Xuất sắc' + tongdiem)
                    break;
                case tongdiem >= 8:
                    document.write('Học sinh Giỏi' + tongdiem)
                    break;
                case tongdiem >= 6.5:
                    document.write('Học sinh Khá' + tongdiem)
                    break;
                case tongdiem >= 5:
                    document.write('Học sinh Trung bình' + tongdiem)
                    break;
                default:
                    document.write('Học sinh Yếu' + tongdiem)
                    break;
            }
        }
    </script>
</body>

</html>
