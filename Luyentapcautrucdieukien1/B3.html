<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let number = Number(prompt('Nhập value'));
     
     
     if (number > 0) {
        alert('Số này lớn hơn 0')
     } else if (number < 0) {
        alert('Số này nhỏ hơn 0')
     } else if (number == 0 && number == '') {
        alert('Số này là 0')
     }
     console.log(number)
    </script>
</body>
</html>
