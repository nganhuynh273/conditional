<body>
    <script>
        let a = Number(prompt('Nhập a'));
        let b = Number(prompt('Nhập b'));
        let c = Number(prompt('Nhập c'));

        if (a > b && a > c) {
            alert('a là số lớn nhất')
        } else if (b > a && b > c) {
            alert('b là số lớn nhất')
        } else if (c > a && c > b) {
            alert('c là số lớn nhất')
        }
    </script>
</body>
