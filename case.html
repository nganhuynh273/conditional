<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu lệnh switch-case</title>
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="number" id="input1">
            </td>
            <td>
            <td><button type="button" onclick = "tinhsongay()">Tính số ngày</button></td>
            </td>
        </tr>
    </table>
    <p id="result"></p>
    <script>
        function tinhsongay() {
        let sothang=Number(document.getElementById("input1").value);
        switch (sothang) {
            case 1:  
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML= sothang + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML= sothang + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML= sothang + " có 28 hoặc 29 ngày";
                break;
        }
        }

    </script>
</body>

</html>
