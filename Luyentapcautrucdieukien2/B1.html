<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <label >Nhập vào độ C</label><br>
    <input type="number" id="doC">
    <button onclick="chuyendoi()">ChuyenDoi</button>
    <script>
      
        function chuyendoi() {
            var doC = Number(document.getElementById('doC').value);   
             doF = (doC * 9/5)+ 32;
            document.write(doF + 'do F');
        }
    </script>
</body>
</html>
